<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculadora Supremo</title>
  </head>
  <body>
    <div class="calculadora">
      <h1 class="titulo-calculadora">Calculadora</h1>
      <p id="resultado"></p>
      <table class="teclado-cal">
        <tr>
          <td><button class="btn-laranja" onclick="clean()">AC</button></td>
          <td><button class="btn-laranja" onclick="back()">C</button></td>
          <td><button class="btn-laranja" onclick="insert('%')">%</button></td>
          <td><button class="btn-laranja" onclick="insert('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button class="btn-laranja" onclick="insert('*')">X</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button class="btn-laranja" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td><button class="btn-laranja" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="2">
            <button
              style="width: 106px; border-radius: 40%;"
              onclick="insert('0')"
            >
              0
            </button>
          </td>
          <td><button onclick="insert('.')">,</button></td>
          <td>
            <button class="btn-laranja-red" onclick="calcular()">=</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
